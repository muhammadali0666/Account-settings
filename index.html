<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Settings</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <section class="account-settings">
    <div class="container">
      <div class="account-settings-inner">

        <div class="section-head">
          <h1 class="visuallity-hedden"></h1>
          <h2 class="big-shrift">
            Account Settings
          </h2>
          <button class="site-button" type="submit">
            +
          </button>
        </div>

        <div class="section-main">
          <form class="site-registration">
            <img  class="avatar-img" src="./img/avatar.jpg" alt="avatar" width="100" height="100">
            <label class="site-label" for="fname">USERNAME</label>
            <input class="check" type="text" placeholder="Enter your username">
            <div class="site-registration-in">
              <label class="site-label" for="fname">FIRST NAME</label>
              <input class="check" type="text" placeholder="Enter your first name">
              <label class="site-label" for="fname">LAST NAME</label>
              <input class="check" type="text" placeholder="Enter your last name">
            </div>
            <label class="site-label" for="fname">EMAIL</label>
            <input class="check" type="email" placeholder="Enter your email" value="@gmail.com">
            <label class="site-label" for="fname">BIO</label>
            <textarea class="textarea" cols="30" rows="4" placeholder="Tell us about yourself">
            </textarea>
          </form>
        </div>

        <div class="section-footer">
          <p class="section-footer-button" type="submit">
            Cancel
          </p>
          <button class="section-footer-button" type="submit">
            Save
          </button>
        </div>

      </div>
    </div>
  </section>
</body>

</html>
